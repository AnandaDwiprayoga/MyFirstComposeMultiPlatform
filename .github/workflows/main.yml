name: Android Pull Request & Master CI

on:
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'

jobs:
   test:
    name: Unit Tests
    runs-on: ubuntu-latest
    if: success()

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: run unit tests
        run: bash ./gradlew test --stacktrace
